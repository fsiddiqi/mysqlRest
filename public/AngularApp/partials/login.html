<form class="form-horizontal" role="form" ng-submit="login()">

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" ng-model="User.info.username" class="form-control" id="title" placeholder="Enter Username" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="plot" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" ng-model="User.info.password" class="form-control" id="plot" placeholder="Enter Password" required/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Login" />
        </div>
    </div>

</form>
