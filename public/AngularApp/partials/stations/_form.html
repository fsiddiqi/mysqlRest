<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="station.Name" class="form-control" id="title" placeholder="Article Title Here" />
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Status</label>
    <div class="col-sm-10">
        <input type="text" ng-model="station.StopID" class="form-control" id="year" placeholder="When was the station released?"
        />
    </div>
</div>


<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save" />
    </div>
</div>
